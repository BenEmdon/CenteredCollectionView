osx_image: xcode8.2
language: objective-c
# cache: cocoapods
podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -workspace Example/CenteredCollectionView.xcworkspace -scheme CenteredCollectionView-Example -sdk iphonesimulator10.2 -destination 'platform:iOS Simulator, id:E40727B3-41FB-4D6E-B4CB-BFA87109EB12, OS:10.2, name:iPhone 7' ONLY_ACTIVE_ARCH=NO
